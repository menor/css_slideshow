<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS CarpenterShow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="content-slider">

      <div id="slider">

        <div id="mask">

          <ul>

            <li id="first" class="firstanimation">
              <a href="#"> <img src="img/01.jpg" alt="The Thing"/> </a>
              <div class="tooltip"> <h1>The Thing</h1> </div>
            </li>

            <li id="second" class="secondanimation">
              <a href="#"> <img src="img/02.jpg" alt="Big Trouble"/> </a>
              <div class="tooltip"> <h1>Big Trouble in Little China</h1> </div>
            </li>

            <li id="third" class="thirdanimation">
              <a href="#"> <img src="img/03.jpg" alt="The Fog"/> </a>
              <div class="tooltip"> <h1>The Fog</h1> </div>
            </li>

            <li id="fourth" class="fourthanimation">
              <a href="#"> <img src="img/04.jpg" alt="Escape"/> </a>
              <div class="tooltip"> <h1>Escape from NY</h1> </div>
            </li>

            <li id="fifth" class="fifthanimation">
              <a href="#"> <img src="img/05.jpg" alt="Village of the Damned"/> </a>
              <div class="tooltip"> <h1>Village of the Damned</h1> </div>
            </li>

          </ul>

        </div>  <!-- End Mask -->

        <div class="progress-bar"></div>  <!-- Progress Bar -->
      </div>  <!-- End Slider Container -->
    </div>
  </div>
</body>
</html>
